<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Портал "Смарт Линк"</title>
    <style>
        .imglogo {
            max-width: 100%;
            max-height: 100%;
        }

    </style>
    <!-- Webix Library -->
    <script type="text/javascript" src="libs/webix/webix.js"></script>
    <script type="text/javascript" src="libs/webix/i18n/ru.js"></script>
    <link rel="stylesheet" href="libs/webix/webix.css">
    <link rel="stylesheet" href="libs/webix/skins/compact.css">
    <link rel="stylesheet/less" href="assets/theme.siberia.less">

    <script type="text/javascript" charset="utf-8">

        webix.ready(function () {
            if (webix.CustomScroll && !webix.env.touch) webix.CustomScroll.init();

            var pos = 25;
            var grid = {
                id: "zsi_pos_table",
                container: "zsi_pos",
                view: "datatable", select: true, editable: true, editaction: "dblclick", autoconfig: true,
                minWidth: 500,
                minHeight: 300,
                columns: [
					{
					    id: "zsi_pos_id",
					    header: ["ID", {content: "serverFilter"}],
					    sort: "server",
					    minWidth: 100,
					    fillspace: 1
					},
                    {
                        id: "p_deliveryaddr",
                        header: ["Адрес доставки", {content: "serverFilter"}],
                        sort: "server",
                        minWidth: 80,
                        fillspace: 1
                    },
                    {
                        id: "p_sign",
                        header: ["Имя компании", {content: "serverFilter"}],
                        sort: "server",
                        minWidth: 80,
                        fillspace: 1,
                        editor: "text"
                    },
                ],
                url: "users",
                datatype: "json",
                yCount:25,

                ready: function () {
                    webix.extend(this, webix.ProgressBar);
                },

                datafetch:25,
                datathrottle: 500,
                loadahead:25,

            };

            var flex = {
                margin: 10, padding: 0, type: "wide",
                rows: [
                    grid
                ]
            };

            webix.ui({
                rows: [
                    {
                        cols: [
                            {view: "scrollview", body: flex},
                        ]
                    },
                ]
            });

            webix.ui.fullScreen();

        });


    </script>

    <!-- Development only -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js" ></script>
</head>
<body></body>
</html>
